{% load static %}

<!DOCTYPE html>
<html lang="en" style="font-family: Aldrich, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <meta name="description" content="Uber for Carrollton because there are none">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Hero-Clean-Reverse-images.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav" style="background: rgb(39,38,46);">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"><a class="navbar-brand d-flex align-items-center" href="/" style="margin-top: 10px;margin-bottom: 10px;"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon" style="background: rgb(153,186,221);"><i class="fa fa-car"></i></span><span style="font-family: Aldrich, sans-serif;">Carrollton Scoops</span></a></div>
                    <div class="col-md-6 d-flex justify-content-end"><a class="my-auto" href="/login/" style="font-family: Inter, sans-serif;">Login | </a><a class="my-auto" href="/signup/" style="font-family: Inter, sans-serif;">&nbsp;Sign up</a></div>
                </div>
            </div>
        </div>
    </nav>   

    <div class="container pt-4 pt-xl-5">
        <form method="post">
            {% csrf_token %}
            {{ form.media }}

            <div>
                <div class="row" style="padding-top: 0px;">
                    <div class="col">
                        <div class="input-group"><span class="justify-content-center input-group-text" style="width: 135.5938px;--bs-body-color: #27262e;font-size: 18px;text-align: left;padding-bottom: 0;padding-top: 0;font-family: Aldrich, sans-serif;padding-right: 0;padding-left: 0;">Name&nbsp;</span>{{ form.name }}</div>
                    </div>
                </div>
                <div class="row" style="padding-top: 25px;padding-bottom: 25px;">
                    <div class="col">
                        <div class="input-group"><span class="justify-content-center input-group-text" style="width: 135.5938px;font-size: 18px;padding-top: 0;font-family: Aldrich, sans-serif;padding-right: 0;padding-bottom: 0;padding-left: 0;">Email</span>{{ form.email }}</div>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 25px;">
                    <div class="col">
                        <div class="input-group"><span class="justify-content-center input-group-text" style="width: 135.5938px;font-size: 18px;padding-bottom: 0;padding-top: 0;font-family: Aldrich, sans-serif;padding-right: 0;padding-left: 0;">Phone</span>{{ form.phone_number }}</div>
                    </div>
                </div>
                <div class="row" style="padding-top: 0px;">
                    <div class="col">
                        <div class="input-group"><span class="justify-content-center input-group-text" style="width: 135.5938px;--bs-body-color: #27262e;font-size: 18px;text-align: left;padding: 0;padding-bottom: 0;padding-top: 0;font-family: Aldrich, sans-serif;padding-left: 0;padding-right: 0;">Destination</span>{{ form.destination }}</div>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 25px;">
                    <div class="col d-flex justify-content-center"><button class="btn btn-primary" data-bss-hover-animate="pulse" type="submit" style="background: rgb(153,186,221);font-family: Aldrich, sans-serif;margin: 28px;">SUBMIT</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/bold-and-dark.js' %}"></script>
</body>

</html>
