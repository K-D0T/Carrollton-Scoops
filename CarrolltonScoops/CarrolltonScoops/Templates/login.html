{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CTOWN-SCOOPS</title>
    <meta name="description" content="Uber for Carrollton because there are none">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Hero-Clean-Reverse-images.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav" style="background: rgb(39,38,46);">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"><a class="navbar-brand d-flex align-items-center" href="/" style="margin-top: 10px;margin-bottom: 10px;"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon" style="background: rgb(153,186,221);"><i class="fa fa-car"></i></span><span style="font-family: Aldrich, sans-serif;">Carrollton Scoops</span></a></div>
                    <div class="col-md-6 d-flex justify-content-end"><a class="my-auto" href="/signup/" style="font-family: Inter, sans-serif;">Sign up</a></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-body text-center d-flex flex-column align-items-center">
            <h1>Login</h1>
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                </svg></div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">{{ form.username }}</div>
                <div class="mb-3">{{ form.password }}</div>
                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Log in</button></div>
                <p class="text-muted">Forgot your password?</p>
            </form>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/bold-and-dark.js' %}"></script>
</body>

</html>
